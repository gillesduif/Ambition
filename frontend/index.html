<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holonoid Hologram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="hologram-table">
        <tr>
            <td class="red"></td>
            <td class="top-center">
                <video autoplay loop muted playsinline>
                    <source src="video.mp4" type="video/mp4" />
                </video>
            </td>
            <td class="blue"></td>
        </tr>
        <tr>
            <td class="middle-left">
                <video autoplay loop muted playsinline>
                    <source src="video.mp4" type="video/mp4" />
                </video>
            </td>
            <td class="purple"></td>
            <td class="middle-right">
                <video autoplay loop muted playsinline>
                    <source src="video.mp4" type="video/mp4" />
                </video>
            </td>
        </tr>
        <tr>
            <td class="pink"></td>
            <td class="bottom-center">
                <video autoplay loop muted playsinline>
                    <source src="video.mp4" type="video/mp4" />
                </video>
            </td>
            <td class="lime"></td>
        </tr>
    </table>
</body>
</html>
